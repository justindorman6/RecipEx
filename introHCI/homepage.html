<html>
<!--test push-->

<head>
	<title>JAY's prototype</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/prototype.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400|Quicksand:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<!-- this is a comment in HTML -->
</head>

<body style="font-family: 'Quicksand', sans-serif; font-weight: 400; color: #000000;">
	<!--This is the side bar-->
  <div id="mySidenav" class="sidenav" style="font-weight:400 bolder;">
    <a href="javascript:void(0)" id="close_btn" onclick="closeNav()" >&times;</a>
		<a href="#" class="thumbnail" style="background-color:transparent;">
			<img src="images/profile.png" height="100%" alt="p" class="img"/>
			<p id="myusername" style="font-size:28pt;overflow:scroll">Jay</p>
		</a>
    <a href="settings.html" id="setting">Settings<hr></a>
    <a href="help.html">Help<hr></a>
    <a href="terms.html">Terms and conditions<hr></a>
		<a href="login.html" onclick="logout()">Log out</a>
  </div>
  <!--END-->

	<div id="toggle_div">
  <!--This is the fixed top-->
	  <div class="navbar_top">
	    <a href="#space" style="font-size: 16pt;"></a>
	    <a href="#ourApp" id="homepage_title" style="font-family: 'Comfortaa', cursive; font-weight: 400 bolder; font-size: 16pt;background: none;">&emsp;&emsp;RecipEx</a>
	    <a href="#" id="profile_icon" onclick="openNav()">
	      <img src="images/profile.png" height="40" alt="p" />
	    </a>
	  </div>
	  <!--END-->

		<!--This is the fixed bottom-->
		<div class="navbar_bottom">
			<a href="homepage.html">
				<img src="images/home.png" style="margin-bottom:1.5"  height="42" alt="p">
			</a>
			<a href="cook1.html" id="cook">
				<img src="images/cook.png" style="margin-bottom:1" height="40" alt="p">
			</a>
			<a href="mykitchen.html">
				<img src="images/kitchen.png" style="margin-bottom:-0.6" height="40" alt="p">
			</a>
			<a href="addfood.html" >
				<img src="images/add.png" style="margin-bottom:-0.9" height="38" alt="p">
			</a>
		</div>
		<!-- END -->


	  <div class="main">
			<div class="homepage_recipes">
				<h4 style="font-size:20;margin-left:10px;margin-bottom:8px;">Favorite recipes:</h4>
				<div class="scrolling-wrapper-flexbox" id="bar">

		    	<div class="card">
						<a href="cook1.html">
							<img src="images/cookwithouttext.png" height="100" alt="p" style="margin-top:10px;margin-left:-15;margin-right:-15">
							<p style="font-weight: bold;">Cook now!</p>
						</a>
					</div>

	  		</div>
			</div>

			<!-- divs are invisible structuring elements that stack vertically by default. Use them to organize your code -->
			<!-- img tags are images. Lorem Pixel will deliver random images; handy! -->
			<!-- a are anchors, also known as hyperlinks. Use the href attribute to tell the browser where to go when the user clicks -->
			<div class="homepage_recipes">
				<h4 style="font-size:20;margin-left:10px;margin-bottom:5px; margin-top:0px">Recipes to try:</h4>
			</div>
			<div style="background-color:white;" id="body">
			</div>
	  </div>
	</div>
  <!-- include JavaScript near the end of the HTML file -->
	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "30%";
			dim(true);
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
			dim(false);
		}

		function dim(bool) {
			if(typeof bool=='undefined') bool=true;
			document.getElementById('toggle_div').style.opacity=(bool?0.5:1);
		}

		function check(){
			$('#homepage_title').html("here");
		}

		function logout(){
			localStorage.clear();
		}
	</script>

	<script id="favorite-template" type="text/x-handlebars-template">
		<div class="card" style="margin-bottom:8px;">
			<a href="recipe.html?id={{id}}" id="favorite_food">
				<img src="{{pic}}" height="130" alt="p">
				<p style="font-weight: bold;">{{name}}</p>
			</a>
		</div>
	</script>

	<script id="recommend-template" type="text/x-handlebars-template">
		<div style="position: relative;text-align: center;color: white;" id="project{{id}}">
			<a href="recipe.html?id={{id}}" class="thumbnail" style="width: 100%;height: 75px; overflow: hidden;margin-top:-7;">
				<img src="{{pic}}" alt="Test image" class="img" style="width: 110%; height:300px; margin: -80px 0 0 0; opacity: 0.4;filter: alpha(opacity=50);">
				<p style="position: absolute;top:50%;left: 50%; transform: translate(-50%, -50%); font-size:20px;font-style: 400 bolder; color:black;line-height:1">{{name}}</p>
				<p id="{{id}}" style="position: absolute;bottom: -6px;right: 10px;color:black; font-weight:bolder; font-size:10px;">Calories: {{calories}}</p>
			</a>
		</div>
	</script>

	<script src="js/handlebar.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/homepage.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
