	<script>
		function openNav() {
			document.getElementById("sharepage").style.width = "60%";
			dim(true);
		}
		function dim(bool) {
			if(typeof bool=='undefined') bool=true;
			document.getElementById('tt').style.opacity=(bool?0.5:1);
		}
		function closeNav() {
			document.getElementById("sharepage").style.width = "0";
			dim(false);
		}
		function submit() {
			var x = document.getElementById("snackbar");
			x.innerHTML = "Successfully shared";
			x.className = "show";
			setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
			closeNav();
		}
