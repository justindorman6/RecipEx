<html>
<head>
	<title>JAY's prototype</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/prototype.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400|Quicksand:300,400" rel="stylesheet">
	<!-- this is a comment in HTML -->
</head>

<body style="font-family: 'Quicksand', sans-serif; font-weight: 400 bolder; color: #000000;">
  <!--This is the fixed top-->
  <div class="navbar_top">
      <a href="#arrow">
    </a>
    <a href="#ourApp" style="font-size: 16pt;background: none;">my kitchen</a>
    <a href="" id="profile_icon">
    </a>
  </div>
  <!--END-->

	<!--This is the fixed bottom-->
	<div class="navbar_bottom">
		<a href="homepage.html">
			<img src="images/home.png" style="margin-bottom:1.5"  height="42" alt="p">
		</a>
		<a href="cook1.html" id="cook">
			<img src="images/cook.png" style="margin-bottom:1" height="40" alt="p">
		</a>
		<a href="mykitchen.html">
			<img src="images/kitchen.png" style="margin-bottom:-0.6" height="40" alt="p">
		</a>
		<a href="addfood.html" >
			<img src="images/add.png" style="margin-bottom:-0.9" height="38" alt="p">
		</a>
	</div>
	<!-- END -->

  <div class="main">
    <!--Recipe page title-->
    <div class="container">
    	<div class="row" id="row">
				<div class="btn-group btn-group-justified">
					<!--
			  	<a href="#" class="btn btn-primary" style="background:grey; border-color:white;border-width:0.5;" onclick="collapse()" id="category">category</a>
			  	<a href="#" class="btn btn-primary" style="background:grey; border-color:#8eaf9d;border-width:0.5;" onclick="viewAll()" style="z-index:0;" id="viewall">view all</a>
					-->
					<a href="#" class="btn btn-primary" style="background:#CBCACA; color:black; border-color:transparent" onclick="collapse()" id="category">category</a>
			  	<a href="#" class="btn btn-primary" style="background:#F1F1F1; color:black; border-color:transparent" onclick="viewAll()" style="z-index:0;" id="viewall">view all</a>
				</div>

			</div>
		</div>
		<div id="snackbar">Filter recipes by ingredients matched.</div>
	</div>


	<script id="category-template" type="text/x-handlebars-template">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
					<a data-toggle="collapse" href="#collapse{{id}}" style="padding-right:100%;">{{category}}</a>
					</h4>
				</div>
				<div id="collapse{{id}}" class="panel-collapse collapse">

				</div>
			</div>
		</div>
	</script>

	<script>
		function viewAll(){
			$('div[id^="collapse"]').filter(function(){
				this.className = "panel-collapse collapse in";
			})
			/*
			document.getElementById("viewall").style["border-color"] = "white";
			document.getElementById("category").style["border-color"] = "#8eaf9d";
			*/
			document.getElementById("viewall").style["background"] = "#CBCACA";
			document.getElementById("category").style["background"] = "#F1F1F1";
			document.getElementById("viewall").style["z-index"] = 0;
		}

		function collapse(){
			$('div[id^="collapse"]').filter(function(){
				this.className = "panel-collapse collapse";
			})
			/*
			document.getElementById("category").style["border-color"] = "white";
			document.getElementById("viewall").style["border-color"] = "#8eaf9d";
			*/
			document.getElementById("viewall").style["background"] = "#F1F1F1";
			document.getElementById("category").style["background"] = "#CBCACA";
		}
	</script>

  <!-- include JavaScript near the end of the HTML file -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
  <script src="js/mykitchen.js"></script>
	<script src="js/handlebar.js"></script>
</body>
</html>
